<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <!-- Linking to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <!-- Login And Registration Container -->
    <div class="container">
        <!-- Box that Containes Login form -->
        <div class="login-box">
            <!-- Login form -->
            <form id="loginForm">
                <h2>Login</h2>
                <!-- Email input -->
                <div class="user-box">
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <!-- Label to input Password -->
                <div class="user-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <!-- Remember Checkbox -->
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <!-- Login button -->
                <button type="button" id="loginSubmit">
                    <span></span>Login
                </button>
                <div class="toggle">
                    <p>Don't have an account? <a id="switchToRegister">Register</a></p>
                </div>
                <div id="loginError" class="error-message hidden"></div>
            </form>
            <form id="registerForm" class="hidden">
                <h2>Register</h2>
                <div class="user-box">
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="button" id="registerSubmit">
                    <span></span>Register
                </button>
                <!-- switch to the login form -->
                <div class="toggle">
                    <p>Already have an account? <a id="switchToLogin">Login</a></p>
                </div>
                <div id="registerError" class="error-message hidden"></div>
            </form>
        </div>
    </div>
<!-- Linking JS file -->
    <script src="script.js"></script>
</body>
</html>
